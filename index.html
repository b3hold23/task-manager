<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="display-1">Task Manager</h1>
    </div>

    <hr>

    <div class="container text-center">
        <div class="row justify-content-center">
            <!-- Task Input Field -->
            <div class="col-md-6">
                <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a task">
            </div>

            <!-- Task List -->
            <div class="col-md-8">
                <ul class="list-group" id="taskList"></ul>
            </div>

            <!-- Buttons -->
            <div class="col-md-8 mt-3">
                <button class="btn btn-outline-primary" id="taskBtn">Add Task</button>
                <button class="btn btn-outline-danger" id="clearTskBtn">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
